<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coding Challenges</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

  <!-- Navigation -->
  <div th:replace="_fragments :: header(${page})"></div>

  <main class="container">
    <div class="card">
      <h1 class="h1">Coding Challenges</h1>

      <!-- Two Sum -->
      <section class="card">
        <h3>Two Sum</h3>
        <p class="muted">Finds the first pair of numbers that sum to the target.</p>
        <form action="/challenges/two-sum" method="post" class="row">
          <input class="input" name="numbers" type="text" placeholder="e.g., 1,2,3,4,5,6,8,9,10,11" required
            style="flex:2">
          <input class="input" name="target" type="number" placeholder="Target (e.g., 11)" required style="flex:1">
          <!-- keep reverse result across requests -->
          <input type="hidden" name="reverseStringResult" th:value="${reverseStringResult}">
          <button class="btn" style="flex:0">Solve</button>
        </form>
        <div class="alert" th:utext="${twoSumResult}"></div>
      </section>

      <!-- Reverse String -->
      <section class="card">
        <h3>Reverse String</h3>
        <p class="muted">Reverses your input text.</p>
        <form action="/challenges/reverse" method="post" class="row">
          <input class="input" name="text" type="text" placeholder="Type text…" required style="flex:1">
          <!-- keep two-sum result across requests -->
          <input type="hidden" name="twoSumResult" th:value="${twoSumResult}">
          <button class="btn" style="flex:0">Reverse</button>
        </form>
        <div class="alert" th:text="${reverseStringResult}"></div>
      </section>

      <section class="card">
        <h3>Valid Parentheses</h3>
        <form action="/challenges/valid-parentheses" method="post" class="row">
          <input class="input" type="text" name="text" placeholder="e.g. {[()()]}" required>
          <input type="hidden" name="twoSumResult" th:value="${twoSumResult}">
          <input type="hidden" name="reverseStringResult" th:value="${reverseStringResult}">
          <button class="btn">Check</button>
        </form>
        <div class="mt-2" th:text="${validParenthesesResult}"></div>
      </section>

      <!-- Group Anagrams -->
      <section class="card">
        <h3>Group Anagrams</h3>
        <form action="/challenges/anagrams" method="post" class="row">
          <input class="input" type="text" name="words" placeholder="tea eat ate tan nat bat" required>
          <input type="hidden" name="twoSumResult" th:value="${twoSumResult}">
          <input type="hidden" name="reverseStringResult" th:value="${reverseStringResult}">
          <input type="hidden" name="validParenthesesResult" th:value="${validParenthesesResult}">
          <button class="btn">Group</button>
        </form>
        <ul class="list" th:if="${anagramsResult}">
          <li th:each="g : ${anagramsResult}">
            <span th:text="${#strings.arrayJoin(g.toArray(), ', ')}">tea, eat</span>
    </li>
  </ul>
</section>

<!-- Longest Substring Without Repeating Characters -->
<section class="card">
  <h3>Longest Unique-Char Substring</h3>
  <form action="/challenges/longest-substring" method="post" class="row">
    <input class="input" type="text" name="text" placeholder="e.g. abcabcbb" required>
    <input type="hidden" name="twoSumResult" th:value="${twoSumResult}">
    <input type="hidden" name="reverseStringResult" th:value="${reverseStringResult}">
    <input type="hidden" name="validParenthesesResult" th:value="${validParenthesesResult}">
    <button class="btn">Compute</button>
  </form>
  <div class="mt-2" th:text="${longestSubstringResult}"></div>
</section>

<!-- Merge Intervals -->
<section class="card">
  <h3>Merge Intervals</h3>
  <form action="/challenges/merge-intervals" method="post" class="row">
    <input class="input" type="text" name="ranges" placeholder="e.g. 1-3,2-6,8-10,15-18" required>
    <input type="hidden" name="twoSumResult" th:value="${twoSumResult}">
    <input type="hidden" name="reverseStringResult" th:value="${reverseStringResult}">
    <input type="hidden" name="validParenthesesResult" th:value="${validParenthesesResult}">
    <input type="hidden" name="longestSubstringResult" th:value="${longestSubstringResult}">
    <button class="btn">Merge</button>
  </form>
  <div class="mt-2" th:text="${mergeIntervalsResult}"></div>
</section>

<section class="card">
  <h3>Palindrome (Client-side JS)</h3>
  <div class="row">
    <input class="input" id="palInput" type="text" placeholder="e.g. A man, a plan, a canal: Panama">
    <button class="btn" type="button" onclick="checkPal()">Check</button>
  </div>
  <div id="palResult" class="mt-2 muted"></div>
</section>

<script>
function checkPal() {
  const s = document.getElementById('palInput').value;
  const norm = (s || '').toLowerCase().replace(/[^a-z0-9]/g, '');
  const ok = norm === [...norm].reverse().join('');
  document.getElementById('palResult').textContent = ok ? 'Palindrome ✅' : 'Not a palindrome ❌';
}
</script>

      <a href="/" class="btn secondary">← Back to Home</a>
    </div>
  </main>

<div th:replace="_fragments :: footer"></div>

</body>
</html>
