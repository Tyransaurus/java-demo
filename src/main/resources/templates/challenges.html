<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Coding Challenges</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    .card { border: 1px solid #ddd; padding: 1rem; border-radius: 12px; margin-bottom: 1rem; }
    .result { margin-top: .5rem; font-weight: 600; }
    form { display: flex; gap: .5rem; flex-wrap: wrap; align-items: center; }
    input[type="text"], input[type="number"] { padding: .4rem .6rem; }
    button { padding: .4rem .8rem; cursor: pointer; }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <h1>Coding Challenges</h1>

  <div class="card">
    <h3>Two Sum</h3>
    <form action="/challenges/two-sum" method="post">
      <label>Numbers:</label>
      <input name="numbers" type="text" placeholder="e.g., 2,7,11,15" required />
      <label>Target:</label>
      <input name="target" type="number" placeholder="e.g., 9" required />
      <input type="hidden" name="reverseStringResult" th:value="${reverseStringResult}" />
      <button>Solve</button>
    </form>
    <div class="result" th:text="${twoSumResult}"></div>
  </div>

  <div class="card">
    <h3>Reverse String</h3>
    <form action="/challenges/reverse" method="post">
      <input name="text" type="text" placeholder="Type text…" required />
      <input type="hidden" name="twoSumResult" th:value="${twoSumResult}" />
      <button>Reverse</button>
    </form>
    <div class="result" th:text="${reverseStringResult}"></div>
  </div>

  <p><a href="/">← Back to Home</a></p>
</body>
</html>
