<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${title}">Java Demo</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

  <!-- Navigation -->
  <div th:replace="_fragments :: header(${page})"></div>

  <!-- Main content -->
  <main class="container">
    <div class="card">
      <h1 class="h1 text-center" th:text="${title}">Java Demo</h1>
      <p class="muted text-center" th:text="${message}">Default message</p>

      <h3 class="text-center">Banner (This banner is controlled by a text file in S3 and you can retroactively update
        it.)</h3>
      <p class="text-center"><strong th:text="${banner}">Default banner</strong></p>

      <div class="row">
        <form action="/admin/banner" method="post" class="row" style="flex:1">
          <input class="input" name="text" placeholder="New banner text" required>
          <button class="btn">Update</button>
        </form>
        <form action="/admin/banner/reset" method="post">
          <button class="btn secondary">Reset</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div th:replace="_fragments :: footer"></div>

</body>

</html>
