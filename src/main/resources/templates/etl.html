<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ETL Export</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="_fragments :: header(${page})"></div>

<main class="container">
  <div class="card">
    <h1 class="h1">ETL: Select Columns to Export</h1>

    <div class="card">
      <h3>1) Pick a CSV in your S3 bucket</h3>
      <form action="/etl/preview" method="post" class="row">
        <select class="input" name="key" required style="flex:1">
          <option th:each="k : ${csvKeys}" th:value="${k}" th:text="${k}"
                  th:selected="${k} == ${selectedKey}">csv</option>
        </select>
        <button class="btn" style="flex:0">Preview Columns</button>
      </form>
      <div class="alert" th:if="${error}" th:text="${error}"></div>
    </div>

    <div class="card" th:if="${headers}">
      <h3>2) Choose columns</h3>
      <form action="/etl/export" method="post">
        <input type="hidden" name="key" th:value="${selectedKey}">
        <div class="row" style="gap:16px">
          <label th:each="h : ${headers}" style="display:flex;align-items:center;gap:8px">
            <input type="checkbox" name="cols" th:value="${h}" checked>
            <span th:text="${h}">Header</span>
          </label>
        </div>
        <div class="row" style="margin-top:12px">
          <button type="button" class="btn secondary" onclick="
            document.querySelectorAll('input[name=cols]').forEach(cb => cb.checked = true);
          ">Select All</button>
          <button type="button" class="btn secondary" onclick="
            document.querySelectorAll('input[name=cols]').forEach(cb => cb.checked = false);
          ">Select None</button>
          <button class="btn">Export Selected Columns (CSV)</button>
        </div>
      </form>
    </div>

    <a href="/" class="btn secondary">‚Üê Back to Home</a>
  </div>
</main>
<div th:replace="_fragments :: footer"></div>
</body>
</html>
